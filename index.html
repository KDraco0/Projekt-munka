<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Nyári élmények</title>
</head>
<body>
    <header>
        <div id="carousel_div" class="bg-light">
            <div id="carousel" class="carousel-slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="7"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item-active">
                        <img src="" alt="" class="d-block" style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                     <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-next-icon"></span></button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
